<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <header>
      <h1>Our Pricing</h1>
      <div class="billing-options">
        <p>Annually</p>
        <div class="toggle-icon">
          <i class="fa-solid fa-circle"></i>
        </div>
        <p>Monthly</p>
      </div>
    </header>

    <!-- Cards -->
    <section>
      <div class="cards">
        <div class="card card-one">
          <div class="card-content">
            <h1 class="card-name">Basic</h1>
            <h1 class="price"><span id="price">$</span>199.99</h1>
            <p>500 GB Storage</p>
            <p>2 Users Allowed</p>
            <p>Send up to 3 GB</p>
            <button>LEARN MORE</button>
          </div>
        </div>

        <div class="card card-two">
          <div class="card-content">
            <h1 class="card-name">Professional</h1>
            <h1 class="price"><span id="price">$</span>249.99</h1>
            <p>1 TB Storage</p>
            <p>5 Users Allowed</p>
            <p>Send up to 10 GB</p>
            <button>LEARN MORE</button>
          </div>
        </div>

        <div class="card card-three">
          <div class="card-content">
            <h1 class="card-name">Master</h1>
            <h1 class="price"><span id="price">$</span>399.99</h1>
            <p>2 TB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send up to 20 GB</p>
            <button>LEARN MORE</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/profile/CSS-Viki" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/vykiddeh_">Viki Wainaina</a>.
    </div>
  </body>
</html>
